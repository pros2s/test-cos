<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Test cos</title>
  </head>
  <body class="light">
    <main class="container">
      <header class="header">
        <h2 class="header__subtitle">Enjoy your studying!</h2>
        <h1 class="header__title">Our online courses</h1>
      </header>

      <section class="actions">
        <ul id="filters-id" class="actions__filters">
          <li class="actions__filter active"><button data-filter="all">All</button></li>
          <li class="actions__filter"><button data-filter="marketing">Marketing</button></li>
          <li class="actions__filter"><button data-filter="management">Management</button></li>
          <li class="actions__filter"><button data-filter="hr">HR & Recruting</button></li>
          <li class="actions__filter"><button data-filter="design">Design</button></li>
          <li class="actions__filter"><button data-filter="development">Development</button></li>
        </ul>

        <div class="actions__search">
          <input id="search-id" class="actions__input" name="search" type="text" placeholder="Search course..." />
          <img src="src/shared/assets/icons/search.svg" alt="Search" />
        </div>
      </section>

      <section id="cards-id" class="cards"></section>

      <button class="load">
        <img src="src/shared/assets/icons/reload.svg" alt="load more" />
        <p>Load more</p>
      </button>

      <img class="background-img dots" src="src/shared/assets/imgs/background/dots.svg" alt="background dots" />
      <img class="background-img shapes" src="src/shared/assets/imgs/background/shapes.svg" alt="background shapes" />
      <img class="background-img shapes1" src="src/shared/assets/imgs/background/shapes1.svg" alt="background shapes" />
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
