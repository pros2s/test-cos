<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Test cos</title>
  </head>
  <body class="light">
    <main class="container">
      <header class="header">
        <h2 class="header__subtitle">Enjoy your studying!</h2>
        <h1 class="header__title">Our online courses</h1>
      </header>

      <section class="actions">
        <ul class="actions__filters">
          <li class="actions__filter active"><button>All</button></li>
          <li class="actions__filter"><button>Marketing</button></li>
          <li class="actions__filter"><button>Management</button></li>
          <li class="actions__filter"><button>HR & Recruting</button></li>
          <li class="actions__filter"><button>Design</button></li>
          <li class="actions__filter"><button>Development</button></li>
        </ul>

        <div class="actions__search">
          <input class="actions__input" name="search" type="text" placeholder="Search course..." />
          <img src="src/shared/assets/icons/search.svg" alt="Search" />
        </div>
      </section>

      <section id="cards-block" class="cards"></section>

      <button class="load">
        <img src="src/shared/assets/icons/reload.svg" alt="load more" />
        <p>Load more</p>
      </button>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
